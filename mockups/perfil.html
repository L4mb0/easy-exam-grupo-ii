    <script>
        const data = [
            {nombre: 'Divide and Conquer', description: '---', fecha: '01/01/2019', dif:'Hard',
            tags: ['','divide and conquer','c++','ada','algorithms']},
            {nombre: 'Knapsack', description: '---', fecha: '01/01/2019', dif:'Easy',
            tags: ['','knapsack','divide and conquer','c++','ada','algorithms']},
            {nombre: 'Master Theorem', description: '---', fecha: '01/01/2019', dif:'Medium',
            tags: ['','master theorem','ada','algorithms','maths']},
            {nombre: 'c++', description: '---', fecha: '01/01/2019', dif:'Hard',
            tags: ['','c++']}
        ]

        const formulario = document.querySelector('#formulario');
        const boton = document.querySelector('#boton');
        const resultado = document.querySelector('#resultado');

        const filtrar = () =>{
            //console.log(formulario.value);
            resultado.innerHTML = '';
            const texto = formulario.value.toLowerCase();
            ind = 0;
            start = true;
            empty = true;
            carrusel = '';
            i = 0;
            for(let dat of data){
                let tags = dat.tags;
                if(tags.indexOf(texto) !== -1){
                    empty = false;
                    card = `
                        <div class="col-sm-12 col-lg-4">
                            <div class="card" style="width: 200px; margin:auto;">
                                <a type ="button" data-toggle="modal" data-target="#mproblem" data-id="${i}">
                                    <div class="card-header">${dat.nombre}</div>
                                    <div class="card-body">
                                        <h5 class="card-title">${dat.dif} Problem</h5>
                                        <p class="card-text">${dat.description}</p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted">Date: ${dat.fecha}</small>
                                    </div>
                                </a>
                            </div>
                        </div>
                        `;
                    carrusel += card;
                    if(ind === 2){
                        if(start){
                            resultado.innerHTML += (`
                            <div class="carousel-item active">
                                <div class="container">
                                    <div class="row">
                            ` + carrusel + `</div>
                                </div>
                            </div>`)
                            start = false;
                        }
                        else{
                            resultado.innerHTML += (`
                            <div class="carousel-item">
                                <div class="container">
                                    <div class="row">
                            ` + carrusel + `</div>
                                </div>
                            </div>`)
                        }
                        carrusel = '';                        
                    }
                    ind++;
                    if(ind === 3){
                        ind = 0;
                    }

                }
                i++;
            }
            if(ind !== 0){
                if(!empty){
                    if(start){
                        resultado.innerHTML += (`
                        <div class="carousel-item active">
                            <div class="container">
                                <div class="row">
                        ` + carrusel + `</div>
                            </div>
                        </div>`)
                        start = false;
                    }
                    else{
                        resultado.innerHTML += (`
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                        ` + carrusel + `</div>
                            </div>
                        </div>`)
                    }
                }
            }
            if (resultado.innerHTML === ''){
                resultado.innerHTML += `
                    <li>Not Found...</li>
                `
            }
        }

        boton.addEventListener('click', filtrar)
        formulario.addEventListener('keyup', filtrar)

        filtrar();

    </script>

    <script>
      $(document).ready(function(){
        $('#mproblem').on('show.bs.modal', function (event) {
          var button = $(event.relatedTarget) // Button that triggered the modal
          var id = button.data('id') // Extract info from data-* attributes
          // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
          // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
          var obj = data[id]
          var modal = $(this)
          modal.find('.modal-title').text('Problem: ' + obj.nombre)
          modal.find('#modaltags').empty()
          modal.find('#modaltags').append("<label for=\"recipient-name\" style=\"margin-right: 10px\">Subjects:</label>")
          for(i = 0; i < obj.tags.length; i++){
            if(obj.tags[i] !== ""){
              newb = "<button type=\"button\" class=\"btn btn-outline-secondary\" style=\"border-radius: 0px\" disabled>"+ obj.tags[i] + "</button>"
              modal.find('#modaltags').append(newb)
            }
          }
          modal.find('#modaldate').text('Date: ' + obj.fecha)
          modal.find('#difp').empty()
          modal.find('#difp').append("<p style=\"margin-right: 30px\">Difficulty:</p>")
          modal.find('#difp').append("<button type=\"button\" class=\"btn btn-success\" style=\"margin-right: 20px\">" +obj.dif+ "</button>")
        })
      });
    </script>
