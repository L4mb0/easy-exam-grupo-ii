<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/login2.css">
    <link rel="stylesheet" href="static/css/register.css">
    <title>Home</title>
  </head>
  <body>


        
    <section class="login-block">
        <div class="container">
        <div class="row">
            <div class="col-md-5 banner-sec">

            </div>
            <div class="col-md-7 login-sec">
                <h2 class="text-center">Register Now</h2>
                <div class="login-form">
                        <div class="sign-in-htm">
                            <br>
                            <div class="group">
                                <label for="user" class="text-uppercase">Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                                    </div>
                                </div>
                            </div>
                            <div class="group">
                                <label for="user" class="text-uppercase">Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="email" class="form-control" name="email" id="email" data-type="email" placeholder="Enter your Email">
                                    </div>
                                </div>
                            </div>
                            <div class="group">
                                <label for="pass" class="text-uppercase">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input id="pass" type="password" class="form-control" data-type="password" placeholder="Enter your Password">
                                    </div>
                                </div>
                            </div>
                            <div class="group">
                                <label for="pass" class="text-uppercase">Confirm Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input id="pass" type="password" class="form-control" data-type="password" placeholder="Confirm your Password">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="group d-flex justify-content-between">
                                <a role="button" href="home.html" type="submit" class="btn btn-login float-right"> Register</a>
                                <a role="button" href="login2.html" type="submit" class="btn btn-login float-right">Log in</a>
                            </div>
                            <div class="hr"></div>
                        </div>
                    </div>                        
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
